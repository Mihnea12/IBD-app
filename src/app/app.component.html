<div class="app-container">
  <div class="logo">
    <a href="#"><h1>My City - My Places</h1></a>
  </div>
  <div class="nav-bar">
    <a class="nav-link">
      <button mat-raised-button (click)="router.navigate(['/'])">
        Home
      </button>
    </a>
    <a class="nav-link">
      <button mat-raised-button [disabled]="!logged" (click)="router.navigate(['/map'])">
        Map
      </button>
    </a>
    <a class="nav-link" >
      <button mat-raised-button [disabled]="!logged" (click)="router.navigate(['/locations'])">
        Favorite Locations
      </button>
    </a>
    <a class="nav-link">
      <button mat-raised-button [disabled]="!logged" (click)="router.navigate(['/general-statistics'])">
        General Statistics
      </button>
    </a>
    <a class="nav-link" *ngIf="!logged" style="float: right;" routerLinkActive="active">
      <button mat-raised-button (click)="login = true">Login</button>
    </a>
    <a class="nav-link" *ngIf="!logged" style="float: right;" routerLink="/register" routerLinkActive="active">
      <button mat-raised-button>Register</button>
    </a>

    <a class="nav-link" *ngIf="logged" style="float: right;">
      <button mat-raised-button (click)="logout()">Logout</button>
    </a>
  </div>
  <div class="content" *ngIf="!login">
    <router-outlet></router-outlet>
  </div>
  <div class="content" *ngIf="login">
    <app-login (loggedInEventEmitter)="loggedEventHandler($event)"></app-login>
  </div>
</div>
